  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      transition: background 1s ease;
      background-size:cover;
     
      background-repeat: no-repeat;
      background-position: center;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .navbar {
      background-color: rgba(230, 241, 247, 0.8);
      padding: 1rem;
    }

    .navbar .navbar-brand {
      font-weight: bold;
    }

    .navbar .nav-item .nav-link {
      font-size: 1rem;
      font-weight: 500;
    }

    .date-time {
      font-size: 0.9rem;
      margin-top: 0.25rem;
    }

    .weather-card {
      background: rgba(174, 200, 233, 0.9);
      border-radius: 30px;
      box-shadow: 2 16px 20px rgba(55, 191, 233, 0.2);
      padding: 30px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      margin: auto;
      margin-top: 150px;
    }

    .night .weather-card {
      background: rgba(0, 0, 0, 0.7);
      color: white;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .weather-icon {
      width: 100px;
      height: 100px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    footer {
      background: rgba(230, 241, 247, 8);
      border-top: 1px solid #b3d1ea;
      opacity:  9px;
    }

    .btn-primary, .btn-outline-primary {
      border-radius: 20px !important;
    }
  </style>
</head>

    let currentBg = 0;

    function changeBackground() {
      body.style.backgroundImage = `url('${bgImages[currentBg]}')`;
      currentBg = (currentBg + 1) % bgImages.length;
    }
    setInterval(changeBackground, 8000); // every 10 seconds
    changeBackground();

    // Live date & time + greeting
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dateStr = now.toLocaleDateString(undefined, options);
      const timeStr = now.toLocaleTimeString();
      dateTimeEl.innerText = `${dateStr}, ${timeStr}`;

      const hour = now.getHours();
      if (hour < 12) {
        greetingEl.textContent = 'Hi üëã Good Morning';
      } else if (hour < 18) {
        greetingEl.textContent = 'Hi üëã Good Afternoon';
      } else {
        greetingEl.textContent = 'Hi üëã Good Evening';
      }
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Weather fetch logic
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const city = document.getElementById("cityInput").value.trim();
      const apiKey = "12bcdb2ce4ee960bd50756723275bc4a"; // Replace with your OpenWeatherMap API key

      result.innerHTML = "<p>Loading...</p>";

      try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city},IN&appid=${apiKey}&units=metric`);
        if (!response.ok) throw new Error("City not found");
        const data = await response.json();
        console.log(data)

        const iconUrl = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
        const weatherMain = data.weather[0].main.toLowerCase();

        result.innerHTML = `
          <h3>${data.name}, ${data.sys.country}</h3>
          <img src="${iconUrl}" class="weather-icon" alt="Weather Icon">
          <p><strong>${data.weather[0].main}</strong> - ${data.weather[0].description}</p>
          <p>Temperature: ${data.main.temp} ¬∞C</p>
          <p>Humidity: ${data.main.humidity}%</p>
          <p>Wind: ${data.wind.speed} m/s</p>
        `;
      } catch (error) {
        result.innerHTML = `<p class="text-danger">${error.message}</p>`;
      }
    });
